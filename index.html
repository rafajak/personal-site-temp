    :root {
      --maxw: 780px;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #e6e6e6;
      font-family: 'VT323', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 22px;
      line-height: 1.35;
      letter-spacing: 0.01em;
      -webkit-text-size-adjust: 100%;
    }

    /* Default: center on larger screens */
    .wrap {
      min-height: 100svh;           /* mobile-safe viewport */
      display: grid;
      place-items: center;          /* center vertically + horizontally */
      padding: 48px 16px;
    }
    /* Fallback for older Safari */
    @supports not (height: 1svh) {
      .wrap { min-height: -webkit-fill-available; }
    }
    /* On mobile: top-align to avoid clipping under browser UI bars */
    @media (max-width: 768px) {
      .wrap { place-items: start; }
    }

    .card {
      width: 100%;
      max-width: var(--maxw);
    }
    h1, p {
      margin: 0 0 16px 0;
    }
    .big {
      font-size: clamp(28px, 6.2vw, 44px);
      line-height: 1.45;            /* a touch more room on phones */
      overflow-wrap: anywhere;
      word-break: break-word;
      hyphens: auto;
    }
    .big a {
      overflow-wrap: anywhere;
      word-break: break-word;
      hyphens: auto;
    }

    a {
      color: #e6e6e6;
      text-underline-offset: 3px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      max-width: 560px;
      margin-top: 22px;
    }
    input[type="email"] {
      padding: 14px 16px;
      border: 1px solid #444;
      background: #0e0e0e;
      color: #e6e6e6;
      border-radius: 6px;
      font-size: 20px;
      outline: none;
    }
    button[type="submit"] {
      padding: 12px 18px;
      border: 1px solid #e6e6e6;
      background: transparent;
      color: #e6e6e6;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #111;
    }
    .fineprint {
      font-size: 16px;
      opacity: 0.6;
      margin-top: 10px;
    }
    .footer {
      margin-top: 40px;
      font-size: 16px;
      opacity: 0.5;
    }
    /* inline alert */
    .alert { display:none; margin-top: 12px; font-size: 18px; }
    .alert.show { display:block; }
