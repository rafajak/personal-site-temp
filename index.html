<style>
  :root {
    --maxw: 780px;
  }
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #e6e6e6;
    font-family: 'VT323', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    font-size: 17.6px; /* was 22px */
    line-height: 1.35;
    letter-spacing: 0.01em;
  }
  .wrap {
    min-height: 100dvh;
    display: grid;
    place-items: center;
    padding: 38.4px 12.8px; /* was 48px 16px */
  }
  .card {
    width: 100%;
    max-width: var(--maxw);
  }
  h1, p {
    margin: 0 0 12.8px 0; /* was 16px */
  }
  .big {
    font-size: clamp(22.4px, 4.96vw, 35.2px); /* was 28px, 6.2vw, 44px */
  }
  a {
    color: #e6e6e6;
    text-underline-offset: 2.4px; /* was 3px */
  }
  form {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 8px; /* was 10px */
    max-width: 448px; /* was 560px */
    margin-top: 17.6px; /* was 22px */
  }
  input[type="email"] {
    padding: 11.2px 12.8px; /* was 14px 16px */
    border: 1px solid #444;
    background: #0e0e0e;
    color: #e6e6e6;
    border-radius: 4.8px; /* was 6px */
    font-size: 16px; /* was 20px */
    outline: none;
  }
  button[type="submit"] {
    padding: 9.6px 14.4px; /* was 12px 18px */
    border: 1px solid #e6e6e6;
    background: transparent;
    color: #e6e6e6;
    font-size: 16px; /* was 20px */
    border-radius: 4.8px; /* was 6px */
    cursor: pointer;
  }
  button[type="submit"]:hover {
    background: #111;
  }
  .fineprint {
    font-size: 12.8px; /* was 16px */
    opacity: 0.6;
    margin-top: 8px; /* was 10px */
  }
  .footer {
    margin-top: 32px; /* was 40px */
    font-size: 12.8px; /* was 16px */
    opacity: 0.5;
  }
  /* inline alert */
  .alert { display:none; margin-top: 9.6px; font-size: 14.4px; /* was 12px, 18px */ }
  .alert.show { display:block; }
</style>
